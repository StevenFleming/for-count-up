<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Count Up By</title>
  </head>
  <body>
    <div class="container">
      <h1>Count Up By</h1>
      <h4>Enter two numbers to iterate a count.  This will go up by the second number up to the first number entered.</h4>
      <form id="form1">
        <label for="countTo">Count to:</label>
        <input type="text" id="countTo">
        <label for="countBy">Count by:</label>
        <input type="text" id="countBy">
        <button type="submit">Submit</button>
      </form>

      <div class="output">
        <p>Your output is: <span id="numbers"></span></p>

      </div>
    </div>
  </body>
</html>
